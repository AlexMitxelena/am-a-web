xtra = logoW - textW; const ls = extra / gaps; word.style.letterSpacing = ls.toFixed(2) + 'px'; word.style.fontSize = baseSize + 'px'; return; } if (textW > logoW) { const scale = logoW / textW; const newSize = Math.max(11, baseSize * scale); word.style.fontSize = newSize.toFixed(2) + 'px'; word.style.letterSpacing = '0px'; } } window.addEventListener('load', fitWordmark); window.addEventListener('resize', fitWordmark); })(); </script> </body> </html>
